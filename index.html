<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Dreams</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <audio
        id="bg-music"
        src="assets/audio/dreamscape-nocturne.mp3"
        loop
        autoplay
      >
  </audio>

  <div class="parallax-wrapper">
    <img 
      class="city-background" 
      src="assets/images/city-background-v1.png" 
      alt="City Skyline" 
    />
    <img 
    ` id="building-image"
      class="building-facade" 
      src="assets/images/building-v3-off.png" 
      alt="Neon Dreams Building" 
    />
    <!-- Clickable Play Button Overlay -->
    <div id="play-button" class="play-button" aria-label="Toggle Music"></div>
  </div>  

  <script>
    const playButton = document.getElementById('play-button');
    const buildingImage = document.getElementById('building-image');
    const audio = document.getElementById('bg-music');

    let isPlaying = false;

    // Ensure audio starts paused
    audio.volume = 1;
    audio.pause();

    playButton.addEventListener('click', () => {
      isPlaying = !isPlaying;

      if (isPlaying) {
        audio.play();
        buildingImage.src = 'assets/images/building-v3-on.png';
      } else {
        audio.pause();
        buildingImage.src = 'assets/images/building-v3-off.png';
      }
    });

    // Parallax scroll for background
    const bg = document.querySelector('.city-background');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      bg.style.transform = `translateY(${scrollY * 0.3}px)`;
    });
  </script>

</body>
</html>
