<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Dreams</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preload" href="assets/images/billboard/building-v4-2-billboard-play-on.png" as="image">
  <link rel="preload" href="assets/images/billboard/building-v4-2-billboard-back-on.png" as="image">
  <link rel="preload" href="assets/images/billboard/building-v4-2-billboard-next-on.png" as="image">
</head>
<body>
  <audio id="bg-music"></audio>

  <div class="parallax-wrapper">
    <!-- Background -->
    <img class="city-background" src="assets/images/city-background-v4-3e.png" alt="City Skyline"/>

    <!-- Building image -->
    <img id="building-image" class="building-facade" src="assets/images/building-v4-2.png" alt="Neon Dreams Building"/>

    <!-- Billboard -->
    <img id="billboard-base" class="billboard-base" src="assets/images/billboard/building-v4-2-billboard.png" alt="Billboard Frame"/>
    <img id="billboard-contents" class="billboard-contents" src="assets/images/billboard/building-v4-2-billboard-content.png" alt="Neon Dreams"/>
    <img id="billboard-play" class="billboard-btn" src="assets/images/billboard/building-v4-2-billboard-play-off.png" alt="Play"/>
    <img id="billboard-back" class="billboard-btn" src="assets/images/billboard/building-v4-2-billboard-back-off.png" alt="Previous Track"/>
    <img id="billboard-next" class="billboard-btn" src="assets/images/billboard/building-v4-2-billboard-next-off.png" alt="Next Track"/>
    <div id="play-button" class="play-button" aria-label="Toggle Music" tabindex="0"></div>
    <div id="back-button" class="back-button" aria-label="Previous Track" tabindex="0"></div>
    <div id="next-button" class="next-button" aria-label="Next Track" tabindex="0"></div>

    <!-- Apartments -->
    <img id="apartment-0" class="apartments" src="assets/images/apartments/apartment-0.PNG" alt="Apartment O"/>
    <img id="apartment-1" class="apartments" src="assets/images/apartments/apartment-1.gif" alt="Apartment 1"/>
    <img id="apartment-2" class="apartments" src="assets/images/apartments/apartment-2a.png" alt="Apartment 2"/>
    <img id="apartment-3" class="apartments" src="assets/images/apartments/apartment-3a.png" alt="Apartment 2"/>

    <div id="ap3-hover" class="ap-hover" tabindex="0"></div>
    <div id="ap3-popup" class="popup hidden">
      <img src="assets/images/apartments/apartment-3-inside.png" alt="Apartment 3 Inside" class="popup-image"/>
    </div>
  </div>  

  <script type="module" src="js/main.js"></script>

</body>
</html>
