<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Dreams</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <audio id="bg-music"></audio>

  <div class="parallax-wrapper">
    <!-- Background -->
    <img class="city-background" src="assets/images/city-background-v2.png" alt="City Skyline"/>

    <!-- Building image -->
    <img id="building-image" class="building-facade" src="assets/images/building-v4.png" alt="Neon Dreams Building"/>

    <!-- Billboard -->
    <img id="billboard-base" class="billboard-base" src="assets/images/billboard/building-v4-billboard.png" alt="Billboard Frame"/>
    <img id="billboard-contents" class="billboard-contents" src="assets/images/billboard/building-v4-1-billboard-content.png" alt="Neon Dreams"/>
    <img id="billboard-play" class="billboard-play" src="assets/images/billboard/building-v4-1-billboard-play-off.png" alt="Play"/>
    <img id="billboard-back" class="billboard-back" src="assets/images/billboard/building-v4-1-billboard-back-off.png" alt="Previous Track"/>
    <img id="billboard-next" class="billboard-next" src="assets/images/billboard/building-v4-1-billboard-next-off.png" alt="Next Track"/>
    
    <!-- Clickable Button Overlays -->
    <div id="play-button" class="play-button" aria-label="Toggle Music" tabindex="0"></div>
    <div id="back-button" class="back-button" aria-label="Previous Track" tabindex="0"></div>
    <div id="next-button" class="next-button" aria-label="Next Track" tabindex="0"></div>
  </div>  

  <script src="js/main.js"></script>

</body>
</html>
