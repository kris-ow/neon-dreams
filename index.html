<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Dreams</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <audio
        id="bg-music"
        src="assets/audio/dreamscape-nocturne.mp3"
        loop
        autoplay
      >
  </audio>

  <div class="parallax-wrapper">
    <!-- Background -->
    <img 
      class="city-background" 
      src="assets/images/city-background-v2.png" 
      alt="City Skyline" 
    />

    <!-- Building image -->
    <img 
      id="building-image"
      class="building-facade" 
      src="assets/images/building-v4.png" 
      alt="Neon Dreams Building" 
    />

    <!-- Billboard base -->
    <img 
      id="billboard-base"
      class="billboard-base"
      src="assets/images/billboard/building-v4-billboard.png"
      alt="Billboard Frame"
    />

    <!-- Billboard contents -->
    <img 
      id="billboard-contents"
      class="billboard-contents"
      src="assets/images/billboard/building-v4-billboard-content.png"
      alt="Billboard Contents"
    />

    <!-- Billboard Play button -->
    <img 
      id="billboard-play"
      class="billboard-play"
      src="assets/images/billboard/building-v4-billboard-play-off.png"
      alt="Billboard Contents"
    />
    
    <!-- Clickable Play Button Overlay -->
    <div id="play-button" class="play-button" aria-label="Toggle Music"></div>
  </div>  

  <script>
    const playButton = document.getElementById('play-button');
    const playImage = document.getElementById('billboard-play');
    const audio = document.getElementById('bg-music');

    let isPlaying = false;
    audio.volume = 1;
    audio.pause();

    // Load billboard metadata from JSON
    fetch('assets/data/billboard.json')
      .then(res => res.json())
      .then(data => {
        const btn = data.playButton;
        playButton.style.top = btn.y + 'px';
        playButton.style.left = btn.x + 'px';
        playButton.style.width = btn.width + 'px';
        playButton.style.height = btn.height + 'px';
        playButton.style.zIndex = btn.zIndex;
      });

    playButton.addEventListener('click', () => {
      isPlaying = !isPlaying;

      if (isPlaying) {
        audio.play();
        playImage.src = 'assets/images/billboard/building-v4-billboard-play-on.png';
      } else {
        audio.pause();
        playImage.src = 'assets/images/billboard/building-v4-billboard-play-off.png';
      }
    });

    // Parallax scroll for background
    const bg = document.querySelector('.city-background');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      bg.style.transform = `translateY(${scrollY * 0.3}px)`;
    });
  </script>

</body>
</html>
